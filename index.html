<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファイル一覧ページ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ファイル一覧</h1>
  <ul>
    <li><a href="sample1.pdf" target="_blank">📄 sample1.pdf</a></li>
    <li><a href="document.docx" target="_blank">📝 document.docx</a></li>
    <li><a href="archive.zip" download>📦 archive.zip（ダウンロード）</a></li>
  </ul>
</body>
</html>
